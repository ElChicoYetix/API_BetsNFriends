<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <!-- Cargar la librerÃ­a del cliente de Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Chat en Tiempo Real</h1>
        <div id="chat-container" class="mt-4">
            <h2>Bienvenido, <span id="user"></span></h2>
            <div id="messages" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;"></div>
            <form id="chat-form" class="d-flex">
                <input type="text" name="newMessage" class="form-control me-2" placeholder="Escribe tu mensaje..." required>        
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
