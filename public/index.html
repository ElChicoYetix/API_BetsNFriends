<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io | Rooms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <!-- Load Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-size: 18px;
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #34495e;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 3px 6px 0px rgba(0,0,0,0.16);
        }

        #rooms {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #rooms .room {
            flex-basis: calc(100% / 4 - 20px);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: solid 1px #999;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0px 3px 6px 0px rgba(0,0,0,0.16);
            transition: all 0.3s ease;
        }

        #rooms .room a {
            margin-top: auto;
            display: block;
            background-color: #2ecc71;
            border: solid 1px #34495e;
            border-radius: 5px;
            padding: 8px 20px;
            text-decoration: none;
            color: white;
        }

        #rooms .room a:hover {
            background-color: #27ae60;
        }

        @media screen and (max-width: 760px) {
            #rooms .room {
                flex-basis: 90%;
            }
        }

        @media screen and (max-width: 480px) {
            #rooms .room {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Bets 'n' Friends | Chat</h1>
    <div id="container">
        <h2>Hola, <span id="user"></span></h2>
        <div id="rooms">
            <!-- Ejemplo de una sala de chat -->
            <div class="room">
                <a href="/chat/1">Sala 1</a>
            </div>
            <div class="room">
                <a href="/chat/2">Sala 2</a>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
